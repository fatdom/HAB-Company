<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HAB Company</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/jquery.fullPage.min.js"></script>

    <script src="scripts/app.js"></script>
      
    <link rel="stylesheet" href="styles/jquery.fullPage.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen" /> 
      
    <link rel="icon" type="image/png" href="images/favico.png">
      
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div id="nav-bar">
        <div id="nav-top" class="nav-element">
            <img src="images/index-logo.png" />
        </div>
        <div id="nav-bottom" class="nav-element">
            <a href="#about"><img data-menuanchor="about" class="block nav-img" src="images/point-off.png" /></a>
            <a href="#works"><img data-menuanchor="works" class="block nav-img" src="images/point-off.png" /></a>
            <a href="#service"><img data-menuanchor="service" class="block nav-img" src="images/point-off.png" /></a>
            <a href="#contact"><img data-menuanchor="contact" class="block nav-img" src="images/point-off.png" /></a>
            <a href="https://www.facebook.com/HabCompany/" target="_blank"><img class="block nav-social-img" src="images/facebook.png" /></a>
            <a href="https://www.instagram.com/hab_company/" target="_blank"><img class="block nav-social-img" src="images/instagram.png" /></a>
        </div>
    </div>
    <div id="fullpage">
        <div id="section-main" class="section">   
            <div id="section-main-background">
                <picture>
                  <source srcset="images/main/P1-cover-brand-name-r.png" media="(max-width: 640px)">
                  <source srcset="images/main/P1-cover-brand-name.png">
                  <img id="img-main" src="images/main/P1-cover-brand-name.png">
                </picture>

                <ul class="menu-main">
                    <li data-menuanchor="about"><a href="#about"><img class="menu-main-1" src="images/main/P1-cover-button-about-off.png" /></a></li>
                    <li data-menuanchor="works"><a href="#works"><img class="menu-main-2" src="images/main/P1-cover-button-work-off.png" /></a></li>
                    <li data-menuanchor="service"><a href="#service"><img class="menu-main-3" src="images/main/P1-cover-button-service-off.png" /></a></li>
                    <li data-menuanchor="contact"><a href="#contact"><img class="menu-main-4" src="images/main/P1-cover-button-contact-off.png" /></a></li>
                </ul> 
            </div>

        </div>
        <div id="section-about" class="section">
            <img src="images/about/P2-about-us.png" />
            <div>
            </div>
        </div>
        <div id="section-works" class="section">WORKS</div>
        <div id="section-service" class="section"><img src="images/service/P4-service.png" /></div>
        <div id="section-contact" class="section">
            <div id="content-contact">
                <!-- <img class="block" src="images/contact/P5-contact_logo.png" />-->
                <img class="block" src="images/contact/P5-contact_contact.png" />
            </div>
        </div>
    </div>
      
    <script src="scripts/slideshow.js"></script>
  </body>
</html>
